      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">2817.204</span> Contracts.</h1>
      <div class="body conbody">
         <p class="p P">Deviation requests to exceed the 5-year limitations specified in FAR 17.204(e) require advance approval from - 
</p>
         <p class="p List1">(a) The HCA or designee for individual contracts; and
</p>
         <p class="p List1">(b) The SPE for classes of contracts.


</p>
