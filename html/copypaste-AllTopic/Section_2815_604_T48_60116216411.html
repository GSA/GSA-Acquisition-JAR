      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">2815.604</span> Agency points of contact.</h1>
      <div class="body conbody">
         <p class="p P">Each contracting activity shall designate a point of contact for the receipt and handling of unsolicited proposals. Generally, the official designated shall be the BPC or immediate subordinate.




</p>
