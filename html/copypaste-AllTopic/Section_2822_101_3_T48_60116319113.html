      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">2822.101-3</span> Reporting labor disputes.</h1>
      <div class="body conbody">
         <p class="p P">The office administering the contract shall report, directly to the contracting officer, any potential or actual labor disputes that may interfere with performing any contracts under its cognizance.


</p>
