         <span class="ph autonumber">2822.1305</span> Waivers.</h1>
      <div class="body conbody">
         <p class="p P">All requests for waiver of the terms of FAR 52.222-35 pursuant to FAR 22.1310(a)(1)(ii) or (a)(2) shall be forwarded from the HCA or designee to OAM, JMD, for review and approval by the AG.




</p>
