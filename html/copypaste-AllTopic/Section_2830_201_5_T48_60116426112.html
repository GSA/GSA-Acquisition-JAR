         <span class="ph autonumber">2830.201-5</span> Waiver.</h1>
      <div class="body conbody">
         <p class="p P">The SPE is the agency head for the purposes of FAR 30.201-5. Pursuant to FAR 30.201-5, this authority may not be delegated to any official in the agency below the senior contract policymaking level.


</p>
